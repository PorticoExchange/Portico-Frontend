<!DOCTYPE html>
<html>
<head>
	<title>Portico Exchange</title>
	<style>
		body {
			background-color: #ffffff;
			color: #000000;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #0077be;
			font-size: 24px;
			margin: 20px 0;
		}
		form {
			margin: 20px 0;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"],
		select {
			background-color: #f7f7f7;
			border: 1px solid #cccccc;
			border-radius: 4px;
			color: #000000;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		button[type="submit"] {
			background-color: #0077be;
			border: none;
			border-radius: 4px;
			color: #ffffff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
		}
		button[type="submit"]:hover {
			background-color: #005d91;
		}
		p {
			margin: 20px 0;
		}
		#currency_code {
			font-weight: bold;
		}
		#error_message {
			color: #ff0000;
			font-size: 16px;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<h1>Portico Exchange</h1>
	
	<form action="process_swap.php" method="POST">
		<label for="btc_amount">Enter Bitcoin amount:</label>
		<input type="text" id="btc_amount" name="btc_amount"><br>
		
		<label for="currency">Select currency to swap:</label>
		<select id="currency" name="currency">
			<option value="L-BTC">L-BTC</option>
			<option value="LN-BTC">LN-BTC</option>
			<option value="L-USDT">L-BTC</option>
			<option value="BTC">BTC</option>
			<!-- Add more options for other cryptocurrencies -->
		</select><br>
		
		<button type="submit">Swap</button>
	</form>
	
	<p>Current BTC-<span id="currency_code">BTC</span> exchange rate: <span id="exchange_rate">0.025</span></p>
	<p>Fee: <span id="fee">0.0001 BTC</span></p>
	<p>Total: <span id="total">0.03 BTC</span></p>
	
	<div id="error_message"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="process_swap.js"></script>
</body>
